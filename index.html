<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Timer</title>
    <link href="https://fonts.cdnfonts.com/css/lcd" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
      integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <main class="vstack">
      <h1 id="title"></h1>
      <div id="clock">
        <div id="time" class="timer">00:00</div>
      </div>
      <div class="hstack xltext">
        <button id="next">⏭</button>
        <button id="pause" disabled>⏸</button>
      </div>
    </main>
  </body>
  <script>
    const playSymbol = "⏵";
    const pauseSymbol = "⏸";
    const nextSymbol = "⏭";
    var currentTime = 0;
    var timer = null;
    var urlParams = {};
    function secondsToTimeStr(sec) {
      return sec !== false
        ? `${(~~(sec / 60)).toString().padStart(2, "0")}:${(~~(sec % 60))
            .toString()
            .padStart(2, "0")}`
        : "--:--";
    }
    function reset() {
      currentTime = urlParams.get("time") ?? 60;
      $("#time").text(secondsToTimeStr(currentTime));
      $("#clock").removeClass("dark");
      $("#clock").addClass("light");
    }
    $("document").ready(function () {
      urlParams = new URLSearchParams(window.location.search);
      for (const [key, value] of urlParams) {
        console.log(key, value);
      }
      $("#title").text(urlParams.get("title") ?? "Timer Utility");
      reset();
    });
    $("#pause").click(function () {
      const isPaused = $("#pause").text() === pauseSymbol;
      $("#pause").text(isPaused ? playSymbol : pauseSymbol);
    });
    $("#next").click(function () {
      if (timer) clearInterval(timer);
      $("#next").text(urlParams.get("button") ?? nextSymbol);
      $("#pause").prop("disabled", false);
      $("#pause").text(pauseSymbol);
      reset();
      timer = setInterval(function () {
        if ($("#pause").text() === pauseSymbol) {
          currentTime -= 1;
          if (currentTime == -1) {
            $("#clock").removeClass("light");
            $("#clock").addClass("dark");
          }
          $("#time").text(secondsToTimeStr(Math.abs(currentTime)));
        }
      }, 1000);
    });
  </script>
</html>
